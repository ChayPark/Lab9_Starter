<html lang="en">

  <title>Lab 9</title>

  <style>
    button {
      margin: 3px;
    }

    button:hover {
      cursor: pointer;
    }

    #first-num,
    #second-num {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }

    main {
      width: 800px;
    }

    #error-btns {
      column-gap: 5px;
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      row-gap: 5px;
    }

    #error-btns>* {
      padding: 8px 2px;
      width: 122px;
    }
  </style>
</head>

<body>
  <main>
    <form>
      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input name="second-num" id="second-num" />
        <button id="calculate">Calculate</button>
        <br />
        <output></output>
      </fieldset>
    </form>

    <section id="error-btns">
      <button>Console Log</button>
      <button>Console Error</button>
      <button>Console Count</button>
      <button>Console Warn</button>
      <button>Console Assert</button>
      <button>Console Clear</button>
      <button>Console Dir</button>
      <button>Console dirxml</button>
      <button>Console Group Start</button>
      <button>Console Group End</button>
      <button>Console Table</button>
      <button>Start Timer</button>
      <button>End Timer</button>
      <button>Console Trace</button>
      <button>Trigger a Global Error</button>
    </section>
  </main>

  <script>
    try {
      let form = document.querySelector('form');
      form.addEventListener('submit', e => {
      e.preventDefault();
      let output = document.querySelector('output');
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;
      output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);
      });
    } catch(err) {
      console.error('error found in form block');
    } finally {
      let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));
      let log = errorBtns[0];
      log.addEventListener('click', l => {
        console.log('Console Log Demo');
      });
      let error = errorBtns[1];
      error.addEventListener('click', err => {
        console.error('Console Error Demo');
      });
      let cnt = errorBtns[2];
      cnt.addEventListener('click', cn => {
        console.count();
      })
      let warn = errorBtns[3];
      warn.addEventListener('click', warning => {
        console.warn('Console Warn Button');
      });
      let assert = errorBtns[4];
      assert.addEventListener('click', ass => {
        const x = 2;
        const y = 3;
        const reason = "Number does not equal 2";
        console.assert(x ==y, {x,y,reason});
      });
      let clear = errorBtns[5];
      clear.addEventListener('click', cl => {
        console.clear();
      });
      let dir = errorBtns[6];
      dir.addEventListener('click', d => {
        console.dir(dir);
      });
      let dirxml = errorBtns[7];
      dirxml.addEventListener('click', dx => {
        console.dirxml(dirxml);
      });
      let strt = errorBtns[8];
      strt.addEventListener('click', st => {
        console.group('Console Group Start');
      });
      let end = errorBtns[9];
      end.addEventListener('click', en => {
        console.groupEnd('Console Group End');      
      });
      let tbl = errorBtns[10];
      tbl.addEventListener('click', tb => {
        console.table([
          { name: 'Software Engineering', num: 110 },
          { name: 'Programming Languages', num: 130 },
          { name: 'Advanced Software Engineering', num: 112 }
        ]);
      });
      let time = errorBtns[11];
      time.addEventListener('click', tm => {
        console.time('Timer Button');
      });
      let tmend = errorBtns[12];
      tmend.addEventListener('click', ten => {
        console.timeEnd('Timer Button');
      });
      let trc = errorBtns[13];
      trc.addEventListener('click', trace => {
        const deep = () => { deeper(); };
        const deeper = () => {deepest(); };
        const deepest = () => {console.trace()};
        deep();
        const handleBtnClick = function() {};
      });
      let global = errorBtns[14];
      global.addEventListener('click', g => {
        throw new newerror('something went wrong');
      });
      window.addEventListener('error', (message) => {
        console.log(message);
      })
      class newerror extends Error {
        constructor(message) {
          super(message);
          this.name = 'New Error';
        }
      }
      }
      if (window.onerror) {
        TrackJS.track("Testing TrackJS!");
        console.log("window.onerror caught an error");
      }
    // Start your code here
    // You may move this JS to another file if you wish
  </script>                          
</body>

</html>
